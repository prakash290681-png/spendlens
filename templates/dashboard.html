<!DOCTYPE html>
<html>
<head>
    <title>SpendLens Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        .card {
            border: 1px solid #ddd;
            padding: 16px;
            margin-top: 16px;
            width: 500px;
        }
        .warning {
            color: #b36b00;
            font-weight: bold;
        }
        .exceeded {
            color: #c0392b;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>SpendLens</h1>
<p>Your spending summary (current month)</p>

<div class="card" id="summary">
    Loading summary...
</div>

<div class="card" id="alerts">
    Loading alerts...
</div>

<script>
/* -------- SUMMARY -------- */
fetch("/summary/monthly")
    .then(res => res.json())
    .then(data => {
        const div = document.getElementById("summary");

        if (!data.by_category || data.by_category.length === 0) {
            div.innerHTML = "<p>No transactions for this month.</p>";
            return;
        }

        let html = "<h3>Category Summary</h3><ul>";
        data.by_category.forEach(item => {
            html += `<li><strong>${item.category}</strong>: â‚¹${item.total}</li>`;
        });
        html += "</ul>";

        div.innerHTML = html;
    });

/* -------- ALERTS -------- */
fetch("/alerts/monthly")
    .then(res => res.json())
    .then(data => {
        const div = document.getElementById("alerts");

        if (!data.alerts || data.alerts.length === 0) {
            div.innerHTML = "<h3>Budget Alerts</h3><p>âœ… No alerts. You are within budget.</p>";
            return;
        }

        let html = "<h3>ðŸš¨ Budget Alerts</h3><ul>";

        data.alerts.forEach(a => {
            const cls = a.status === "exceeded" ? "exceeded" : "warning";
            html += `
                <li class="${cls}">
                    ${a.category}: â‚¹${a.spent} / â‚¹${a.limit}
                    (${a.percent}% â€“ ${a.status.toUpperCase()})
                </li>`;
        });

        html += "</ul>";
        div.innerHTML = html;
    });
</script>

</body>
</html>
