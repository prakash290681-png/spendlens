<!DOCTYPE html>
<html>
<head>
    <title>SpendLens Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        .card {
            border: 1px solid #ddd;
            padding: 16px;
            margin-top: 16px;
            width: 500px;
        }
        .warning {
            color: #b36b00;
            font-weight: bold;
        }
        .exceeded {
            color: #c0392b;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>SpendLens</h1>
<p>Your spending summary (current month)</p>

<div class="card" id="summary">
    Loading summary...
</div>

<div class="card" id="alerts">
    Loading alerts...
</div>

<script>
/* -------- SUMMARY -------- */
@app.get("/summary/monthly")
def monthly_summary(db: Session = Depends(get_db)):
    month = datetime.now().month
    year = datetime.now().year

    rows = (
        db.query(
            Transaction.category,
            func.sum(Transaction.amount).label("total")
        )
        .filter(
            extract("month", Transaction.date) == month,
            extract("year", Transaction.date) == year
        )
        .group_by(Transaction.category)
        .all()
    )

    return {
        "month": f"{month}-{year}",
        "summary": [
            {
                "category": r.category,
                "total": r.total
            }
            for r in rows
        ]
    }

/* -------- ALERTS -------- */
fetch("/alerts/monthly")
    .then(res => res.json())
    .then(data => {
        const div = document.getElementById("alerts");

        if (!data.alerts || data.alerts.length === 0) {
            div.innerHTML = "<h3>Budget Alerts</h3><p>âœ… No alerts. You are within budget.</p>";
            return;
        }

        let html = "<h3>ðŸš¨ Budget Alerts</h3><ul>";

        data.alerts.forEach(a => {
            const cls = a.status === "exceeded" ? "exceeded" : "warning";
            html += `
                <li class="${cls}">
                    ${a.category}: â‚¹${a.spent} / â‚¹${a.limit}
                    (${a.percent}% â€“ ${a.status.toUpperCase()})
                </li>`;
        });

        html += "</ul>";
        div.innerHTML = html;
    });
</script>

</body>
</html>
