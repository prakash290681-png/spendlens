<!DOCTYPE html>
<html>
<head>
    <title>SpendLens Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 16px;
            margin-top: 16px;
            width: 500px;
        }
        .warning { color: orange; }
        .exceeded { color: red; }
    </style>
</head>
<body>

<h1>SpendLens</h1>
<p>Your spending summary (current month)</p>

<div class="card" id="summary">Loading summary...</div>
<div class="card" id="alerts">Loading alerts...</div>

<script>
async function loadSummary() {
    const res = await fetch("/summary/monthly");
    const data = await res.json();

    const div = document.getElementById("summary");

    if (!data.by_category || data.by_category.length === 0) {
        div.innerHTML = "<p>No transactions for this month.</p>";
        return;
    }

    let html = "<h3>Category Summary</h3><ul>";
    data.by_category.forEach(item => {
        html += `<li><strong>${item.category}</strong>: â‚¹${item.total}</li>`;
    });
    html += "</ul>";

    html += "<h3>Merchant Breakdown</h3><ul>";
    data.by_merchant.forEach(item => {
        html += `<li>${item.merchant}: â‚¹${item.total}</li>`;
    });
    html += "</ul>";

    div.innerHTML = html;
}

async function loadAlerts() {
    const res = await fetch("/alerts/monthly");
    const data = await res.json();

    const div = document.getElementById("alerts");

    if (!data.alerts || data.alerts.length === 0) {
        div.innerHTML = "<h3>Budget Alerts</h3>âœ… No alerts. You are within budget.";
        return;
    }

    let html = "<h3>ðŸš¨ Budget Alerts</h3><ul>";
    data.alerts.forEach(a => {
        const cls = a.status === "exceeded" ? "exceeded" : "warning";
        html += `<li class="${cls}">
            ${a.category}: â‚¹${a.spent} / â‚¹${a.limit}
            (${a.percent}% â€“ ${a.status.toUpperCase()})
        </li>`;
    });
    html += "</ul>";

    div.innerHTML = html;
}

loadSummary();
loadAlerts();
</script>

</body>
</html>
