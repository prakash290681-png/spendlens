<!DOCTYPE html>
<html>
<head>
    <title>SpendLens Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        .card {
            border: 1px solid #ddd;
            padding: 16px;
            margin-top: 16px;
            width: 400px;
        }
    </style>
</head>
<body>

<h1>SpendLens</h1>
<p>Your spending summary (current month)</p>

<div class="card" id="summary">
    Loading...
</div>

<script>
fetch("/summary/monthly")
    .then(res => res.json())
    .then(data => {
        const div = document.getElementById("summary");

        if (!data.summary || data.summary.length === 0) {
            div.innerHTML = "<p>No transactions for this month.</p>";
            return;
        }

        let categoryTotals = {};
        let html = "<ul>";

        // Merchant-wise rows
        data.summary.forEach(item => {
            html += `<li>${item.merchant}: ₹${item.total}</li>`;

            categoryTotals[item.category] =
                (categoryTotals[item.category] || 0) + item.total;
        });

        html += "</ul><hr><ul>";

        // Category totals
        for (const category in categoryTotals) {
            html += `<li><strong>Total ${category}</strong>: ₹${categoryTotals[category]}</li>`;
        }

        html += "</ul>";
        div.innerHTML = html;
    });
</script>
